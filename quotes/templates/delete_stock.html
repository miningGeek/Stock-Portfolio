<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Delete Stock</title>
</head>
<body>
{% block content %}

<h1> Delete Stock</h1>

{% if ticker %}
    {% for item in ticker %}
         <a href="{% url 'delete' item.id %}" class="btn btn-secondary">
        Delete {{ item }}</a><br/><br/>
    {% endfor %}
{% else %}
    You don't have any stocks
{% endif %}
{% endblock %}
</body>
</html>
